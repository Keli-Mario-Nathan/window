<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Pane</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">    
    <link href="css/reset.css" type="text/css" rel="stylesheet">    
    <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="css/stylz.css" type="text/css">    
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Ubuntu:300" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a href ="index.html"><h1>Pane Relief</h1></a>
            <ul>
                <a href="pane.html" alt="home"><li>Main Pane</li></a>
                <a href="saved.html" id="my-panes-link" alt="history"><li>My Panes</li></a>  
            </ul>
        </nav>
    </header>
<section id="main">
<div id="container">

</div>   
   <div id="controls">
        <select id="choose">
            <option value="rain" selected>Rain</option> 
            <option value="snow">Snow</option>
            <option value="clouds">Puffy Clouds</option>
        </select>
            <div id="quantity-slider"></div>
            <div id="bg-hue-slider"></div>
            <div id="bg-sat-slider"></div>
            <div id="bg-light-slider"></div>
            <div id="speed-slider"></div>
            <div id="size-slider"></div>
            <div id="component-hue-slider"></div>
            <div id="component-sat-slider"></div>
            <div id="component-light-slider"></div>
            <div id="save-pane">
                <label for="pane-name">Name your pane: </label>
                <input type="text" id="pane-name" name="pane-name" maxlength="30" placeholder="My Pane">
                <button class="ui-button" type="button" id="save-button">Save</button>
            </div>
    </div>
</section>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="addons/jquery-ui.min.js"></script>
    <script src="js/p5.min.js"></script>
    <script src="addons/p5.dom.min.js"></script>
    <script src="addons/moment-with-locales.min.js"></script>
    <script src="js/pane.js"></script>

   
</body>
</html>
